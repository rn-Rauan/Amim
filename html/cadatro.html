<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="/img/transparent-Photoroom.png" alt="Logo do site">
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Cadastro </h1>

      <div id="mensagem" style="display: none;"></div>

      <form id="form-login">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha" required>

        <input type="date" id="data-nascimento" name="data-nascimento" required />

        <select id="genero" name="genero" required>
          <option value="">Selecione o gÃªnero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <div class="botoes">
          <button type="submit" class="botao-entrar">Cadastrar</button>
        </div>
      </form>

    </div>

  </main>

    <footer>
        <p>&copy; 2025 Amim. Todos os direitos reservados.</p>   
    </footer>
  
    <script type="module" src="/script/cadastro.js"></script>
    <script src="/script/botaoTopo.js"></script>
</body>

</html>
